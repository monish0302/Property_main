{% extends 'seller_header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation
    ==========================================-->
<!-- Header -->
<!-- Services Section -->
<div id="services">
  <div class="container">
    <div class="section-title">
      <h2>Added Property</h2>
    </div>
    <div class="row">

      {% for i in properties %}
      <div class="col-md-4">
        <div class="service-media"> <img src="{{i.property_image2.url}}" alt=" " style="width:300px;height: 300px;"> </div>
        <div class="service-desc">
          <h3>{{i.property_type}}</h3>
          <p>{{i.property_desc}}</p>
          <p>{{i.property_sub_type}}</p>
          <p>Price : {{i.property_price}}</p>
          <a href="{% url 'seller_property_detail' pk=i.pk %}"><input type="button" name="action" value="Details" class="btn btn-primary"></a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
