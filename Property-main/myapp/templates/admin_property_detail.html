{% extends 'admin_header.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  

</head>
<body>

<div class="container-scroller">
    <div class="container-fluid page-body-wrapper">
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="row">
            <div class="col-sm-12">
              <div class="home-tab">
                <div class="d-sm-flex align-items-center justify-content-between border-bottom">
                  <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link active ps-0" id="home-tab" data-bs-toggle="tab" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
                    </li>
                    
                  </ul>
                  
                </div>



                {% block content %}
                
                <div class="tab-content tab-content-basic">
                  <div class="tab-pane fade show active" id="overview" role="tabpanel" aria-labelledby="overview"> 
                    
                    <div class="row">
                      <div class="col-lg-12 d-flex flex-column">
                        <div class="row flex-grow">
                          <div class="col-12 grid-margin stretch-card">
                            <div class="card card-rounded">
                              <div class="card-body">
                                <div class="d-sm-flex justify-content-between align-items-start">
                                  <div>
                                    <h4 class="card-title card-title-dash">Property Detail</h4>
                                   
                                  </div>
                                  
                                </div>
                                Property Type : {{property.property_type}}<br>
                                Property Sub Type : {{property.property_sub_type}}<br>
                                <div class="table-responsive  mt-1">

                                  <img src="{{property.property_image1.url}}" width="200px" height="200px">
                                  <img src="{{property.property_image2.url}}" width="200px" height="200px">
                                  <img src="{{property.property_image3.url}}" width="200px" height="200px">
                                  <img src="{{property.property_image4.url}}" width="200px" height="200px">
                                  <img src="{{property.property_image5.url}}" width="200px" height="200px">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        
                      </div>
                      
                    </div>
                  </div>
                </div>
                {% endblock %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
