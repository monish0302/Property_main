{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript">
    function Hello()
    {
      var a=alert("User Logged In Successfully!!!");
    }
  </script>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation
    ==========================================-->
<!-- Header -->

<!-- Get Touch Section -->
<!-- Contact Section -->
<div id="contact">
  <div class="container">
    <div class="col-md-8">
      <div class="row">
        <div class="section-title">
          <h2>Login</h2>
          
        </div>
        <h3 style="color:white">
          {% if msg %}
            {{msg}}
          {% endif %}          
        </h3>
        <form name="login" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="row">
            
            
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required="required" name="email">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
            <div class="col-md-6">
              <div class="form-group">
                <input type="password" id="name" class="form-control" placeholder="Password" required="required" name="password">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
          </div>
          
          <div id="success"></div>
          <button type="submit" class="btn btn-custom btn-lg" onclick="return Hello();">Login</button>
          <a href="{% url 'forgot_password' %}"><button type="button" class="btn btn-custom btn-lg">Forgot Password</button></a>
        </form>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
{% endblock %}
