{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
<!-- Navigation
    ==========================================-->
<!-- Header -->

<!-- Get Touch Section -->
<!-- Contact Section -->
<div id="contact">
  <div class="container">
    <div class="col-md-8">
      <div class="row">
        <div class="section-title">
          <h2>Change Password</h2>
          
        </div>
        <h3>
          {% if msg %}
            {{msg}}
          {% endif %}          
        </h3>
        <form name="change_password" method="post" action="{% url 'change_password' %}">
          {% csrf_token %}
          <div class="row">
            
            
            
            
            <div class="col-md-12">
              <div class="form-group">
                <input type="password" id="name" class="form-control" placeholder="Old Password" required="required" name="old_password">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <input type="password" id="name" class="form-control" placeholder="New Password" required="required" name="new_password">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <input type="password" id="name" class="form-control" placeholder="Confirm Password" required="required" name="cnew_password">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
          </div>
          
          <div id="success"></div>
          <button type="submit" class="btn btn-custom btn-lg">Change Password</button>
        </form>
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
{% endblock %}
